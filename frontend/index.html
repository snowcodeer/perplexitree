<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prune - Ultra Simple</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        
        canvas {
            border: 2px solid #34495e;
            background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
            cursor: crosshair;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #bdc3c7;
        }
        
        .tools {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .tool-btn {
            background: #34495e;
            color: white;
            border: 2px solid #2c3e50;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .tool-btn:hover {
            background: #2c3e50;
            border-color: #3498db;
        }
        
        .tool-btn.active {
            background: #3498db;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>üå≥ Prune Game - Ultra Simple</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    
        <div class="controls">
            <button id="restartBtn">Restart</button>
        </div>
        
        <div class="tools">
            <button id="growthTool" class="tool-btn active">üå± Growth Tool</button>
            <button id="cutTool" class="tool-btn">‚úÇÔ∏è Cut Tool</button>
        </div>
    
    <div class="status" id="status">Click "Start Game" to begin!</div>

    <script>
        console.log('Script loading...');
        
        // Ultra simple game
        class UltraSimplePrune {
            constructor() {
                console.log('Creating game instance...');
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                
                this.gameState = 'start';
                this.tree = {
                    x: this.width / 2,
                    y: this.height - 50,
                    trunkHeight: 50,
                    branches: []
                };
                
                this.lightSource = {
                    x: this.width / 2,
                    y: 80,
                    radius: 25
                };
                
                this.mousePos = { x: 0, y: 0 };
                this.isDragging = false;
                this.dragStart = null;
                this.dragEnd = null;
                
                this.lastTime = 0;
                this.branchCount = 0;
                
                // Tool system
                this.currentTool = 'growth'; // 'growth' or 'cut'
                this.highlightedNodes = [];
                this.hoveredNode = null;
                
                this.init();
            }
            
            init() {
                console.log('Initializing game...');
                this.setupEventListeners();
                this.startGameLoop();
                this.startGame(); // Start the game automatically
                this.updateStatus('Game started! Use Growth Tool to grow branches from nodes.');
            }
            
            setupEventListeners() {
                console.log('Setting up event listeners...');
                
                document.getElementById('restartBtn').addEventListener('click', () => {
                    console.log('Restart button clicked!');
                    this.restartGame();
                });
                
                // Tool buttons
                document.getElementById('growthTool').addEventListener('click', () => {
                    this.setTool('growth');
                });
                
                document.getElementById('cutTool').addEventListener('click', () => {
                    this.setTool('cut');
                });
                
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.handleMouseUp(e));
            }
            
            handleMouseDown(e) {
                if (this.gameState !== 'playing') return;
                
                const rect = this.canvas.getBoundingClientRect();
                this.mousePos = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
                
                if (this.currentTool === 'growth') {
                    // Check if clicking on the hovered node
                    if (this.hoveredNode) {
                        this.growBranchesFromNode(this.hoveredNode);
                    }
                } else if (this.currentTool === 'cut') {
                    this.isDragging = true;
                    this.dragStart = { ...this.mousePos };
                }
                
                console.log('Mouse down at:', this.mousePos);
            }
            
            handleMouseMove(e) {
                if (this.gameState !== 'playing') return;
                
                const rect = this.canvas.getBoundingClientRect();
                this.mousePos = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
                
                if (this.currentTool === 'growth') {
                    // Update hovered node based on mouse position
                    this.hoveredNode = this.getNodeAtPosition(this.mousePos);
                } else if (this.currentTool === 'cut' && this.isDragging) {
                    this.dragEnd = { ...this.mousePos };
                }
            }
            
            handleMouseUp(e) {
                if (this.gameState !== 'playing' || !this.isDragging) return;
                
                this.dragEnd = { ...this.mousePos };
                this.performPruning();
                this.isDragging = false;
                this.dragStart = null;
                this.dragEnd = null;
                console.log('Mouse up - pruning performed');
            }
            
            performPruning() {
                if (!this.dragStart || !this.dragEnd) return;
                
                const prunedBranches = this.tree.branches.filter(branch => {
                    return this.lineIntersectsBranch(this.dragStart, this.dragEnd, branch);
                });
                
                prunedBranches.forEach(branch => {
                    // Mark branch as pruned
                    branch.pruned = true;
                });
                
                // Remove all disconnected branches (branches that are no longer connected to trunk)
                this.removeDisconnectedBranches();
                
                if (prunedBranches.length > 0) {
                    console.log(`Pruned ${prunedBranches.length} branches`);
                    this.updateStatus(`Pruned ${prunedBranches.length} branches!`);
                }
            }
            
            removeDisconnectedBranches() {
                // Find all branches that are still connected to the trunk
                const connectedBranches = new Set();
                const trunkPoint = { x: this.tree.x, y: this.tree.y - this.tree.trunkHeight };
                
                // Start from trunk and find all connected branches
                this.findConnectedBranches(trunkPoint, connectedBranches);
                
                // Remove all branches that are not connected
                this.tree.branches = this.tree.branches.filter(branch => {
                    const branchId = `${branch.start.x},${branch.start.y},${branch.end.x},${branch.end.y}`;
                    return connectedBranches.has(branchId);
                });
            }
            
            findConnectedBranches(startPoint, connectedBranches) {
                // Find all branches that start from this point
                const branchesFromPoint = this.tree.branches.filter(branch => {
                    return !branch.pruned && 
                           Math.abs(branch.start.x - startPoint.x) < 5 && 
                           Math.abs(branch.start.y - startPoint.y) < 5;
                });
                
                branchesFromPoint.forEach(branch => {
                    const branchId = `${branch.start.x},${branch.start.y},${branch.end.x},${branch.end.y}`;
                    if (!connectedBranches.has(branchId)) {
                        connectedBranches.add(branchId);
                        // Recursively find branches connected to this branch's end
                        this.findConnectedBranches(branch.end, connectedBranches);
                    }
                });
            }
            
            lineIntersectsBranch(start, end, branch) {
                return this.lineSegmentsIntersect(
                    start.x, start.y, end.x, end.y,
                    branch.start.x, branch.start.y, branch.end.x, branch.end.y
                );
            }
            
            lineSegmentsIntersect(x1, y1, x2, y2, x3, y3, x4, y4) {
                const denom = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
                if (Math.abs(denom) < 1e-10) return false;
                
                const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / denom;
                const u = -((x1 - x2) * (y1 - y3) - (y1 - y2) * (x1 - x3)) / denom;
                
                return t >= 0 && t <= 1 && u >= 0 && u <= 1;
            }
            
            startGame() {
                console.log('Starting game...');
                this.gameState = 'playing';
                this.updateStatus('Game started! Use Growth Tool to grow branches, Cut Tool to prune them.');
            }
            
            setTool(tool) {
                this.currentTool = tool;
                
                // Update button states
                document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
                if (tool === 'growth') {
                    document.getElementById('growthTool').classList.add('active');
                } else {
                    document.getElementById('cutTool').classList.add('active');
                }
                
                console.log('Tool set to:', tool);
            }
            
            getNodeAtPosition(pos) {
                const trunkPoint = { x: this.tree.x, y: this.tree.y - this.tree.trunkHeight };
                
                // Check trunk
                if (Math.abs(pos.x - trunkPoint.x) < 15 && Math.abs(pos.y - trunkPoint.y) < 15) {
                    return trunkPoint;
                }
                
                // Check branch ends
                for (let branch of this.tree.branches) {
                    if (Math.abs(pos.x - branch.end.x) < 15 && Math.abs(pos.y - branch.end.y) < 15) {
                        return branch.end;
                    }
                }
                
                return null;
            }
            
            
            growBranchesFromNode(node) {
                // Check if this node already has too many branches (max 6)
                const branchesFromThisNode = this.tree.branches.filter(branch => {
                    return Math.abs(branch.start.x - node.x) < 5 && 
                           Math.abs(branch.start.y - node.y) < 5;
                });
                
                if (branchesFromThisNode.length >= 6) {
                    this.updateStatus('This node already has 6 branches!');
                    return;
                }
                
                // Grow 4-5 branches from this node
                const branchCount = 4 + Math.floor(Math.random() * 2); // 4 or 5 branches
                
                for (let i = 0; i < branchCount; i++) {
                    this.addBranchFromNode(node);
                }
                
                this.updateStatus(`Grew ${branchCount} branches from node!`);
                console.log(`Grew ${branchCount} branches from node at (${node.x}, ${node.y})`);
            }
            
            addBranchFromNode(startPoint) {
                // Try multiple angles to find one that doesn't overlap
                let attempts = 0;
                const maxAttempts = 20;
                let branch = null;
                
                while (attempts < maxAttempts && !branch) {
                    // More spread out angle distribution with flowing curves
                    let angle;
                    if (startPoint.x === this.tree.x) {
                        // From trunk - much wider spread with upward preference
                        angle = (Math.random() - 0.5) * Math.PI * 1.2 - Math.PI * 0.1;
                    } else {
                        // From branch - more spread out from parent direction
                        const parentAngle = this.tree.branches.find(b => 
                            Math.abs(b.end.x - startPoint.x) < 5 && Math.abs(b.end.y - startPoint.y) < 5
                        )?.angle || 0;
                        angle = parentAngle + (Math.random() - 0.5) * Math.PI * 0.8;
                    }
                    
                    // Variable length based on position
                    const baseLength = 15 + Math.random() * 25;
                    const length = baseLength * (0.8 + Math.random() * 0.4);
                    
                    // Calculate end position
                    const endX = startPoint.x + Math.sin(angle) * length;
                    const endY = startPoint.y - Math.cos(angle) * length;
                    
                    // Check if this branch would overlap with existing branches
                    if (!this.wouldBranchOverlap(startPoint, { x: endX, y: endY })) {
                        // Determine thickness based on distance from root
                        const distanceFromRoot = this.getDistanceFromRootForNewBranch(startPoint);
                        const thickness = this.calculateBranchThickness(distanceFromRoot);
                        
                        branch = {
                            start: { ...startPoint },
                            end: { x: endX, y: endY },
                            angle: angle,
                            length: length,
                            maxLength: length * (1.5 + Math.random() * 1.0),
                            growthPhase: 0, // For animation
                            pruned: false, // Track if branch has been pruned
                            thickness: thickness // Store the thickness when created
                        };
                    }
                    
                    attempts++;
                }
                
                // If we found a valid branch, add it
                if (branch) {
                    this.tree.branches.push(branch);
                    this.branchCount++;
                } else {
                    console.log('Could not find a non-overlapping angle for new branch');
                }
            }
            
            restartGame() {
                console.log('Restarting game...');
                this.tree.branches = [];
                this.branchCount = 0;
                this.gameState = 'playing';
                this.updateStatus('Game restarted!');
            }
            
            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
            
            startGameLoop() {
                console.log('Starting game loop...');
                const gameLoop = (currentTime) => {
                    const deltaTime = currentTime - this.lastTime;
                    this.lastTime = currentTime;
                    
                    this.update(deltaTime);
                    this.render();
                    
                    requestAnimationFrame(gameLoop);
                };
                
                requestAnimationFrame(gameLoop);
            }
            
            update(deltaTime) {
                if (this.gameState !== 'playing') return;
                
                // Update existing branches with more realistic growth
                this.tree.branches.forEach(branch => {
                    // Slower, more natural growth
                    const growthRate = 0.3 + Math.random() * 0.2; // Variable growth rate
                    branch.length += growthRate * deltaTime * 0.01;
                    
                    // Limit growth to max length
                    if (branch.length > branch.maxLength) {
                        branch.length = branch.maxLength;
                    }
                    
                    // Update end position (Y increases downward in canvas)
                    branch.end.x = branch.start.x + Math.sin(branch.angle) * branch.length;
                    branch.end.y = branch.start.y - Math.cos(branch.angle) * branch.length;
                    
                    // Add slight natural swaying motion
                    const sway = Math.sin(Date.now() * 0.001 + branch.angle) * 0.5;
                    branch.end.x += sway;
                });
                
                // Check for light source interaction
                this.checkLightInteraction();
            }
            
            addBranch() {
                // Choose starting point - either trunk or existing branch
                let startPoint;
                let isFromTrunk = false;
                
                if (this.tree.branches.length === 0 || Math.random() < 0.5) {
                    // Start from trunk
                    startPoint = {
                        x: this.tree.x,
                        y: this.tree.y - this.tree.trunkHeight
                    };
                    isFromTrunk = true;
                } else {
                    // Start from existing branch - all remaining branches are active
                    if (this.tree.branches.length > 0) {
                        const randomBranch = this.tree.branches[Math.floor(Math.random() * this.tree.branches.length)];
                        startPoint = { ...randomBranch.end };
                        isFromTrunk = false;
                    } else {
                        // Fallback to trunk if no branches
                        startPoint = {
                            x: this.tree.x,
                            y: this.tree.y - this.tree.trunkHeight
                        };
                        isFromTrunk = true;
                    }
                }
                
                // Check if this node already has too many branches (max 6)
                const branchesFromThisNode = this.tree.branches.filter(branch => {
                    if (isFromTrunk) {
                        // Check if branch starts from trunk
                        return Math.abs(branch.start.x - startPoint.x) < 5 && 
                               Math.abs(branch.start.y - startPoint.y) < 5;
                    } else {
                        // Check if branch starts from this branch end point
                        return Math.abs(branch.start.x - startPoint.x) < 5 && 
                               Math.abs(branch.start.y - startPoint.y) < 5;
                    }
                });
                
                // If this node already has 6 or more branches, don't add another
                if (branchesFromThisNode.length >= 6) {
                    return; // Skip adding this branch
                }
                
                // More spread out angle distribution with flowing curves
                let angle;
                if (startPoint.x === this.tree.x) {
                    // From trunk - wider spread with upward preference
                    angle = (Math.random() - 0.5) * Math.PI * 0.6 - Math.PI * 0.1;
                } else {
                    // From branch - more spread out from parent direction
                    const parentAngle = this.tree.branches.find(b => 
                        Math.abs(b.end.x - startPoint.x) < 5 && Math.abs(b.end.y - startPoint.y) < 5
                    )?.angle || 0;
                    angle = parentAngle + (Math.random() - 0.5) * Math.PI * 0.8;
                }
                
                // Variable length based on position
                const baseLength = 15 + Math.random() * 25;
                const length = baseLength * (0.8 + Math.random() * 0.4);
                
                const branch = {
                    start: { ...startPoint },
                    end: {
                        x: startPoint.x + Math.sin(angle) * length,
                        y: startPoint.y - Math.cos(angle) * length
                    },
                    angle: angle,
                    length: length,
                    maxLength: length * (1.5 + Math.random() * 1.0),
                    growthPhase: 0, // For animation
                    pruned: false // Track if branch has been pruned
                };
                
                this.tree.branches.push(branch);
                this.branchCount++;
                console.log(`Added branch ${this.branchCount}. Total branches: ${this.tree.branches.length}`);
            }
            
            checkLightInteraction() {
                this.tree.branches.forEach(branch => {
                    const dx = branch.end.x - this.lightSource.x;
                    const dy = branch.end.y - this.lightSource.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance <= this.lightSource.radius) {
                        this.levelComplete();
                    }
                });
            }
            
            levelComplete() {
                this.gameState = 'complete';
                this.updateStatus('üéâ LEVEL COMPLETE! A branch reached the light!');
                console.log('Level complete!');
            }
            
            render() {
                // Clear canvas with beautiful gradient background
                const bgGradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
                bgGradient.addColorStop(0, '#2c3e50');
                bgGradient.addColorStop(0.3, '#34495e');
                bgGradient.addColorStop(0.7, '#2c3e50');
                bgGradient.addColorStop(1, '#1a252f');
                
                this.ctx.fillStyle = bgGradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Add subtle texture overlay
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.02)';
                for (let i = 0; i < 50; i++) {
                    this.ctx.fillRect(
                        Math.random() * this.width,
                        Math.random() * this.height,
                        1, 1
                    );
                }
                
                // Draw light source
                this.renderLightSource();
                
                // Draw tree trunk
                this.renderTrunk();
                
                // Draw branches
                this.renderBranches();
                
                // Draw hovered node for growth tool
                if (this.currentTool === 'growth' && this.hoveredNode) {
                    this.renderHoveredNode();
                }
                
                // Draw drag line for cut tool
                if (this.currentTool === 'cut' && this.isDragging && this.dragStart && this.dragEnd) {
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                    this.ctx.lineWidth = 3;
                    this.ctx.setLineDash([8, 4]);
                    this.ctx.lineCap = 'round';
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.dragStart.x, this.dragStart.y);
                    this.ctx.lineTo(this.dragEnd.x, this.dragEnd.y);
                    this.ctx.stroke();
                    this.ctx.setLineDash([]);
                    
                    // Add glow effect
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    this.ctx.lineWidth = 6;
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.dragStart.x, this.dragStart.y);
                    this.ctx.lineTo(this.dragEnd.x, this.dragEnd.y);
                    this.ctx.stroke();
                }
                
                // Draw UI
                this.renderUI();
            }
            
            renderLightSource() {
                // Simple outer glow
                const gradient = this.ctx.createRadialGradient(
                    this.lightSource.x, this.lightSource.y, 0,
                    this.lightSource.x, this.lightSource.y, this.lightSource.radius * 2
                );
                gradient.addColorStop(0, 'rgba(243, 156, 18, 0.8)');
                gradient.addColorStop(0.5, 'rgba(243, 156, 18, 0.4)');
                gradient.addColorStop(1, 'rgba(243, 156, 18, 0)');
                
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(this.lightSource.x, this.lightSource.y, this.lightSource.radius * 2, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Simple inner light
                this.ctx.fillStyle = '#f39c12';
                this.ctx.beginPath();
                this.ctx.arc(this.lightSource.x, this.lightSource.y, this.lightSource.radius, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            renderTrunk() {
                // Thick black trunk with slight organic curve
                this.ctx.strokeStyle = '#000000';
                this.ctx.lineWidth = 12; // Thicker trunk
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                
                // Add slight organic curve to trunk
                const trunkMidX = this.tree.x + Math.sin(Date.now() * 0.0005) * 2;
                const trunkMidY = this.tree.y - this.tree.trunkHeight / 2;
                
                this.ctx.beginPath();
                this.ctx.moveTo(this.tree.x, this.tree.y);
                this.ctx.quadraticCurveTo(trunkMidX, trunkMidY, this.tree.x, this.tree.y - this.tree.trunkHeight);
                this.ctx.stroke();
            }
            
            renderBranches() {
                this.tree.branches.forEach((branch, index) => {
                    // Use the stored thickness from when the branch was created
                    const thickness = branch.thickness || 3; // Fallback to 3 if not set
                    
                    // All remaining branches are connected and should be black
                    this.ctx.strokeStyle = '#000000';
                    this.ctx.lineWidth = thickness;
                    this.ctx.lineCap = 'round';
                    this.ctx.lineJoin = 'round';
                    
                    // Create smooth curve using quadratic bezier
                    const midX = (branch.start.x + branch.end.x) / 2;
                    const midY = (branch.start.y + branch.end.y) / 2;
                    
                    // Add slight curve based on angle
                    const curveOffset = Math.sin(branch.angle) * 10;
                    const controlX = midX + curveOffset;
                    const controlY = midY - Math.abs(curveOffset) * 0.5;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(branch.start.x, branch.start.y);
                    this.ctx.quadraticCurveTo(controlX, controlY, branch.end.x, branch.end.y);
                    this.ctx.stroke();
                });
            }
            
            getDistanceFromRoot(branch) {
                // Check if this branch starts from the trunk
                if (Math.abs(branch.start.x - this.tree.x) < 5 && 
                    Math.abs(branch.start.y - (this.tree.y - this.tree.trunkHeight)) < 5) {
                    return 0; // Directly from trunk
                }
                
                // Find the parent branch and add 1 to its distance
                const parentBranch = this.tree.branches.find(b => 
                    Math.abs(b.end.x - branch.start.x) < 5 && 
                    Math.abs(b.end.y - branch.start.y) < 5
                );
                
                if (parentBranch) {
                    return this.getDistanceFromRoot(parentBranch) + 1;
                }
                
                return 0; // Fallback
            }
            
            getDistanceFromRootForNewBranch(startPoint) {
                // Check if starting from trunk
                if (Math.abs(startPoint.x - this.tree.x) < 5 && 
                    Math.abs(startPoint.y - (this.tree.y - this.tree.trunkHeight)) < 5) {
                    return 0; // Directly from trunk
                }
                
                // Find the parent branch and add 1 to its distance
                const parentBranch = this.tree.branches.find(b => 
                    Math.abs(b.end.x - startPoint.x) < 5 && 
                    Math.abs(b.end.y - startPoint.y) < 5
                );
                
                if (parentBranch) {
                    return this.getDistanceFromRoot(parentBranch) + 1;
                }
                
                return 0; // Fallback
            }
            
            calculateBranchThickness(distanceFromRoot) {
                // Root branches (distance 0) are thickest, get thinner as distance increases
                const maxThickness = 6; // Thickest branches from trunk
                const minThickness = 2; // Thinnest branches at tips
                const thickness = Math.max(minThickness, maxThickness - distanceFromRoot * 1.2);
                
                return Math.max(2, thickness);
            }
            
            wouldBranchOverlap(startPoint, endPoint) {
                // Check if the new branch would overlap with any existing branch
                const minDistance = 8; // Minimum distance between branches
                
                for (const existingBranch of this.tree.branches) {
                    // Skip if this is the same start point (branching from same node)
                    if (Math.abs(existingBranch.start.x - startPoint.x) < 5 && 
                        Math.abs(existingBranch.start.y - startPoint.y) < 5) {
                        continue;
                    }
                    
                    // Check distance from new branch line to existing branch line
                    const distance = this.distanceFromLineToLine(
                        startPoint, endPoint,
                        existingBranch.start, existingBranch.end
                    );
                    
                    if (distance < minDistance) {
                        return true; // Would overlap
                    }
                }
                
                return false; // No overlap
            }
            
            distanceFromLineToLine(p1, p2, p3, p4) {
                // Calculate minimum distance between two line segments
                const d1 = this.distanceFromPointToLineSegment(p1, p3, p4);
                const d2 = this.distanceFromPointToLineSegment(p2, p3, p4);
                const d3 = this.distanceFromPointToLineSegment(p3, p1, p2);
                const d4 = this.distanceFromPointToLineSegment(p4, p1, p2);
                
                return Math.min(d1, d2, d3, d4);
            }
            
            distanceFromPointToLineSegment(point, lineStart, lineEnd) {
                // Calculate distance from a point to a line segment
                const A = point.x - lineStart.x;
                const B = point.y - lineStart.y;
                const C = lineEnd.x - lineStart.x;
                const D = lineEnd.y - lineStart.y;
                
                const dot = A * C + B * D;
                const lenSq = C * C + D * D;
                
                if (lenSq === 0) {
                    // Line segment is actually a point
                    return Math.sqrt(A * A + B * B);
                }
                
                let param = dot / lenSq;
                
                let xx, yy;
                
                if (param < 0) {
                    xx = lineStart.x;
                    yy = lineStart.y;
                } else if (param > 1) {
                    xx = lineEnd.x;
                    yy = lineEnd.y;
                } else {
                    xx = lineStart.x + param * C;
                    yy = lineStart.y + param * D;
                }
                
                const dx = point.x - xx;
                const dy = point.y - yy;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            renderHoveredNode() {
                if (!this.hoveredNode) return;
                
                // Draw glowing circle around hovered node
                this.ctx.strokeStyle = 'rgba(52, 152, 219, 0.8)';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.arc(this.hoveredNode.x, this.hoveredNode.y, 12, 0, Math.PI * 2);
                this.ctx.stroke();
                
                // Draw inner highlight
                this.ctx.fillStyle = 'rgba(52, 152, 219, 0.3)';
                this.ctx.beginPath();
                this.ctx.arc(this.hoveredNode.x, this.hoveredNode.y, 8, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            renderUI() {
                this.ctx.fillStyle = '#ecf0f1';
                this.ctx.font = '14px Arial';
                
                if (this.currentTool === 'growth') {
                    this.ctx.fillText('Growth Tool: Hover over nodes and click to grow branches', 10, 20);
                } else {
                    this.ctx.fillText('Cut Tool: Click and drag to prune branches', 10, 20);
                }
                
                this.ctx.fillText(`Branches: ${this.tree.branches.length}`, 10, this.height - 10);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, creating game...');
            try {
                const game = new UltraSimplePrune();
                window.game = game;
                console.log('Game created successfully!', game);
            } catch (error) {
                console.error('Error creating game:', error);
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }
        });
    </script>
