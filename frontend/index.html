<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perplexitree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>perplexitree</h1>
    
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
        <button id="restartBtn" title="restart game"><i class="fas fa-redo"></i></button>
        <button id="dayNightBtn" title="toggle day/night mode"><i class="fas fa-moon"></i></button>
    </div>
    
    <div class="toolbar">
        <button id="panTool" class="tool-btn" title="pan tool - drag to move around the view"><i class="fas fa-arrows-alt"></i></button>
        <button id="growthTool" class="tool-btn active" title="growth tool - click on nodes to grow branches"><i class="fas fa-plus"></i></button>
        <button id="cutTool" class="tool-btn" title="cut tool - click and drag to prune branches"><i class="fas fa-cut"></i></button>
        <button id="leavesTool" class="tool-btn" title="leaves tool - click on nodes to add leaves"><i class="fas fa-leaf"></i></button>
        <button id="fruitTool" class="tool-btn" title="bear fruit of labour - click on flowers to transform them into apples"><i class="fas fa-apple-alt"></i></button>
        <button id="flowerTool" class="tool-btn" title="blossom your knowledge - click on branch ends to add flowers"><i class="fas fa-seedling"></i></button>
        <button id="repositionTool" class="tool-btn" title="reposition tool - drag branch ends to move and resize"><i class="fas fa-edit"></i></button>
        <button id="studyTool" class="tool-btn" title="study tool - hover to see search results"><i class="fas fa-search"></i></button>
    </div>

    <div class="status" id="status">Game ready!</div>
    
    <!-- Modal for study tool results -->
    <div id="studyModal" class="study-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Topic Information</h3>
                <div class="modal-controls">
                    <button id="expandModal" class="modal-btn" title="expand">⛶</button>
                    <button id="closeModal" class="modal-btn" title="close">×</button>
                </div>
            </div>
            <div class="modal-body">
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>
    
    <!-- Game Scripts -->
    <script src="/static/js/game.js"></script>
    <script src="/static/js/pruning.js"></script>
    <script src="/static/js/renderer.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
